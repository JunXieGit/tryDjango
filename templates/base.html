<!DOCTYPE html>

{% load staticfiles %}

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Demo - {% block title_block %}{% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'bootstrap-4.0.0-beta.3-dist/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'custom/dashboard.css' %}" rel="stylesheet">
</head>

<body>
<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="{% url 'home' %}">Demo</a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse"
                data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                {% with url_name=request.resolver_match.url_name %}
                    <li class="nav-item {% if url_name == 'query_intention_demo' %}active{% endif %}">
                        <a class="nav-link" href="{% url 'queryIntention:query_intention_demo' %}">QueryIntention</a>
                    </li>
                    <li class="nav-item {% if url_name == 'home' %}active{% endif %}">
                        <a class="nav-link" href="{% url 'home' %}">Placeholder</a>
                    </li>
                {% endwith %}
            </ul>
        </div>
    </nav>
</header>


<div class="container-fluid">
    {% block main_body %}
        <strong>Under Construction...</strong>
    {% endblock %}
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="{% static 'bootstrap-4.0.0-beta.3-dist/js/bootstrap.min.js' %}"></script>
</body>
</html>
